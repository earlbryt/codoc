services:
  - type: web
    name: codoc
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt &&
      cd .. &&
      npm install &&
      npm run build
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_PATH
        value: models/model.tflite
      - key: LABELS_PATH
        value: labels.json
